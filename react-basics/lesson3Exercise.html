      function App() {
        const [text, setText] = React.useState("Hello ");
        const [value, setValue] = React.useState("");
        function change(e) {
          const newChange = "Hello " + e.target.value;
          const newValue = e.target.value;
          setValue(newValue);
          setText(newChange);
        }
        function reset() {
          const newValue = "";
          const newChange = "Hello";
          setValue(newValue);
          setText(newChange);
        }
        function example() {
          const newValue = "Alice";
          const newChange = "Hello " + newValue;
          setValue(newValue);
          setText(newChange);
        }
        return (
          <>
            <input onChange={change} value={value} />
            <button onClick={reset}>Reset</button>
            <button onClick={example}>Example</button>
            <p>{text}</p>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
